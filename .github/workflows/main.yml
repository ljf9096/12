name: 'Daily Job'

on:
  schedule:
    - cron: '0 20 * * *' # 每天 20:00 UTC
  workflow_dispatch:

jobs:
  run_daily_job:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout 仓库（公开仓库，无需 SSH）
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # 使用默认 GitHub token，公开仓库其实可以不写

      # 2️⃣ 设置 Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install opencc-python-reimplemented

      # 4️⃣ 运行 Python 脚本
      - name: Run Python script
        run: python main.py

      # 5️⃣ 提交更改（无改动不会报错）
      - name: Commit changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github_actions[bot]"
          git add live.txt live.m3u live_lite.txt live_lite.m3u others.txt
          git commit -m ":tada: Daily AutoUpdate $(date +'%Y%m%d')" || echo "No changes to commit"

      # 6️⃣ 推送到远程仓库（HTTPS）
      - name: Push changes
        run: git push origin main
